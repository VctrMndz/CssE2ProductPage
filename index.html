<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>
<body class= ''>
    <header>
        <div class="logo-container">
            <img src="/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            
            <ul class="nav-links">
                <li class=""><a class='nav-link' href="#">Specs</a> </li>
                <li class=""><a class='nav-link' href="#">Products</a> </li>
                <li class=""><a class='nav-link' href="#">Contact</a> </li>      
            </ul>
        </nav>
        <div class="cart">
            <img src="/img/cart.svg" alt="cart">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>
    </header>

    <!--headers ends-->

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The brand new 14inch bezeless display offering
                        4k display touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/matebook.png" alt="">
            </div>
            
        </section>

        <div class="laptop-select">
            <img src="/img/arrow-left.svg" alt="">
            <img src="/img/dot.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/arrow-right.svg" alt="">
        </div>
        
        <img class= 'big-circle' src="/img/big-eclipse.svg" alt="">
        <img class= 'medium-circle' src="/img/mid-eclipse.svg" alt="">
        <img class= 'small-circle' src="/img/small-eclipse.svg" alt="">
    </main>
    <script src="main.js"></script>

</body>
</html>
